apiVersion: v1
kind: ConfigMap
metadata:
  name: deviceshifu-lwm2m
  namespace: deviceshifu
data:
#    device name and image address
  customInstructionsPython: |
    angle/x: XAngle
    angle/y: YAngle
  driverProperties: |
    driverSku: LwM2M Device
    driverImage: lwm2m-device:v0.0.1
#    available instructions
  instructions: |
    instructions:
      angle/x:
        protocolPropertyList:
          MQTTTopic: "/test/topic1"
        gatewayPropertyList:
          ObjectId: /3442/0/1130/0
          DataType: float
      angle/y:
        protocolPropertyList:
          MQTTTopic: "/test/topic1"
        gatewayPropertyList:
          ObjectId: /3442/0/1130/1
          DataType: float
